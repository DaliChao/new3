# Author info widget at the bottom of each blog post
a:
  English:
    bio:
      title: "Rowat Insurance"
      text: "Insuring Ontario and Quebec since 1955. Trust Rowat Insurance Brokers to look after your home, auto, business and life insurance needs. We always guarantee fast, friendly service and highly competitive premiums. As brokers, we are entirely independent from Insurers and Financial Institutions; we will work with you to analyze and advise on risk, and customize the coverage that is right for you."
  Français:
    bio:
      title: "Courtiers d'assurance Rowat"
      text: "Assureurs en Ontario et le Québec depuis 1955. Faites confiance aux courtiers d'assurance Rowat pour s'occuper de vos besoins en assurance habitation, automobile, commercial et assurance-vie. Nous garantissons toujours un service rapide et amical et des primes très compétitives. En tant que courtiers, nous sommes entièrement indépendants des assureurs et des institutions financières; nous travaillerons avec vous pour analyser et conseiller sur les risques, et personnaliser la couverture qui vous convient le mieux."

