<div class="container">
  {% for bio in site.data.lang.a[page.lang] %}
  <div class="author-wrapper">
    <span class="author-name">{{ bio[1].title }}</span>
    <div class="smallest-divider"></div>
    <div class="author-bio">
      <p>
        {{ bio[1].text }}
      </p>
    </div>
    <div>
      <a
        href="{{ site.data.links.twitter }}"
        class="social-link"
        onclick="ga('send', 'event', { eventCategory: 'twitter', eventAction: 'tap', eventLabel: 'twitter button in blog post {{ page.lang }}', eventValue: 10});"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 30 30"
          aria-labelledby="title"
          style="fill: #222"
        >
          <title id="title">Twitter Icon</title>
          <path d="M26.2,9.6c0,0.2,0,0.5,0,0.7c0,7.5-5.7,16.1-16.1,16.1c-3.2,0-6.2-0.9-8.7-2.5
          c0.4,0,0.9,0.1,1.4,0.1c2.7,0,5.1-0.9,7-2.4c-2.5,0-4.6-1.7-5.3-3.9c0.3,0.1,0.7,0.1,1.1,0.1c0.5,0,1-0.1,1.5-0.2
          C4.5,17,2.5,14.7,2.5,12c0,0,0,0,0-0.1c0.8,0.4,1.6,0.7,2.6,0.7c-1.5-1-2.5-2.7-2.5-4.7c0-1,0.3-2,0.8-2.8c2.8,3.4,7,5.7,11.7,5.9
          C15,10.6,15,10.2,15,9.7C15,6.6,17.5,4,20.7,4c1.6,0,3.1,0.7,4.1,1.8c1.3-0.3,2.5-0.7,3.6-1.4c-0.4,1.3-1.3,2.4-2.5,3.1
          c1-0.1,2.1-0.4,3.1-0.8C28.2,7.8,27.3,8.8,26.2,9.6z"></path>
        </svg>
      </a>
      <a
        href="{{ site.data.links.facebook }}"
        class="social-link"
        onclick="ga('send', 'event', { eventCategory: 'facebook', eventAction: 'click', eventLabel: 'facebook button in blog post {{ page.lang }}', eventValue: 10});"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 30 30"
          aria-labelledby="title"
          style="fill: #222"
        >
          <title id="title">Facebook Icon</title>
          <path d="M29.9,1.9v26.2c0,1-0.9,1.8-1.9,1.8h-7.5V18.7h3.8l1-4.7h-4.7v-1.8c0-1.9,1-2.8,2.8-2.8h1.9V4.8
          c-1,0-2,0-3.8,0c-3.4,0-5.6,2.7-5.6,6.5v2.8h-3.8v4.7h3.8V30H1.9C0.8,30,0,29.1,0,28.2V1.9C0,0.9,0.9,0,1.9,0h26.2
          C29.1-0.1,29.9,0.8,29.9,1.9z"></path>
        </svg>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
